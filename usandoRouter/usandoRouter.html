<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router - Navegação Rápida</title>
    <link rel="stylesheet" href="usandoRouter.css">
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/about">Sobre</router-link>
            <router-link to="/contact">Contato</router-link>
        </nav>
        <div class="content">
            <router-view></router-view> <!-- Exibe o conteúdo das páginas -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.12/dist/vue-router.global.js"></script>
    <script>
        // Definindo os componentes de cada "página"
        const Home = {
            template: `
                <div class="page">
                    <h2>Home</h2>
                    <p>Bem-vindo à página inicial!</p>
                </div>
            `
        };
        const About = {
            template: `
                <div class="page">
                    <h2>Sobre</h2>
                    <p>Esta é a página sobre nós.</p>
                </div>
            `
        };
        const Contact = {
            template: `
                <div class="page">
                    <h2>Contato</h2>
                    <p>Entre em contato através do nosso e-mail: contato@exemplo.com</p>
                </div>
            `
        };
        // Definindo as rotas
        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About },
            { path: '/contact', component: Contact }
        ];
        // Criando o Vue Router
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes
        });
        // Criando a instância do Vue e associando o router
        const app = Vue.createApp({});
        app.use(router);
        app.mount("#app");
    </script>
</body>
</html>
